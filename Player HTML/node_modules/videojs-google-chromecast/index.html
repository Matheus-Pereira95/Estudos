<!doctype html>
<html>
<head data-cast-api-enabled="true">
    <meta charset="utf-8">
    <title>Videojs-google-chromecast Demo</title>
    <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
    <link href="dist/videojs-google-chromecast.css" rel="stylesheet">
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script src="node_modules/video.js/dist/video.js"></script>
    <script src="dist/videojs-google-chromecast.js"></script>
</head>
<body>
    <video class="video-js vjs-default-skin" controls width="640px" height="360px" crossorigin="anonymous">
        <source type="video/mp4" src="https://content.bitsontherun.com/videos/bkaovAYt-52qL9xLP.mp4">
        <source type="video/webm" src="https://content.bitsontherun.com/videos/bkaovAYt-27m5HpIu.webm">
    </video>
    <ul>
        <li><a href="test/index.html">Run unit tests in browser.</a></li>
    </ul>
    <script type="text/javascript">
        var player = videojs(document.querySelector('video'), {
            language: 'en',
            techOrder: ['chromecast', 'html5'],
            plugins: {
                chromecast: {}
            }
        });
    </script>
</body>
</html>
