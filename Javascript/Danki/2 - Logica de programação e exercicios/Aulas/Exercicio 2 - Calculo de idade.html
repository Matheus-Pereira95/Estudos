<html>
    <body>
        
        <script>
            var anonascimento = prompt('Por favor informe o seu ano de nascimento.')
            while(anonascimento >= 2005){
                alert('Este site não é apropriado para você. Por favor se retire')
                anonascimento = prompt('Digite sua idade corretamente.')
            }

            var anoatual = prompt('E em que ano nos encontramos?')
            
            var idadeatual = anoatual - anonascimento;

            alert('A sua idade é: ' +idadeatual)
        </script>
    </body>
</html>
